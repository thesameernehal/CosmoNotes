<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CosmoNotes â€“ Space Note-Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e2c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            text-align: center;
        }

        #noteForm {
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        .note {
            background: #1e1e3f;
            margin: 10px auto;
            padding: 15px;
            border-left: 5px solid #ffd700;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1>CosmoNotes</h1>

    <div id="noteForm">
        <textarea id="noteInput" placeholder="Write your note here..."></textarea><br>
        <button onclick="addOrUpdateNote()">Add Note</button>

    </div>

    <div id="notesContainer"></div>

    <script>
        const notesContainer = document.getElementById("notesContainer");
        const input = document.getElementById("noteInput");
        let editId = null; // Tracks note being edited

        function addOrUpdateNote() {
            const text = input.value.trim();
            if (text === "") return;

            let notes = JSON.parse(localStorage.getItem("cosmonotes") || "[]");

            if (editId) {
                // Editing an existing note
                notes = notes.map(note =>
                    note.id === editId ? { ...note, content: text } : note
                );
                editId = null;
                document.querySelector("button").innerText = "Add Note";
            } else {
                // Adding a new note
                const newNote = {
                    id: Date.now(),
                    content: text
                };
                notes.push(newNote);
            }

            localStorage.setItem("cosmonotes", JSON.stringify(notes));
            input.value = "";
            displayNotes();
        }

        function deleteNote(id) {
            let notes = JSON.parse(localStorage.getItem("cosmonotes") || "[]");
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem("cosmonotes", JSON.stringify(notes));
            displayNotes();
        }

        function editNote(id) {
            const notes = JSON.parse(localStorage.getItem("cosmonotes") || "[]");
            const note = notes.find(n => n.id === id);
            input.value = note.content;
            editId = id;
            document.querySelector("button").innerText = "Update Note";
        }

        function displayNotes() {
            notesContainer.innerHTML = "";
            const notes = JSON.parse(localStorage.getItem("cosmonotes") || "[]");
            notes.forEach(note => {
                const div = document.createElement("div");
                div.className = "note";
                div.innerHTML = `
                <p>${note.content}</p>
                <button onclick="editNote(${note.id})">Edit</button>
                <button onclick="deleteNote(${note.id})">Delete</button>
            `;
                notesContainer.appendChild(div);
            });
        }

        window.onload = displayNotes;
    </script>

</body>

</html>
