<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CosmoNotes â€“ Space Note-Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e2c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            text-align: center;
        }

        #noteForm {
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        .note {
            background: #1e1e3f;
            margin: 10px auto;
            padding: 15px;
            border-left: 5px solid #ffd700;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1>CosmoNotes</h1>

    <div id="noteForm">
        <textarea id="noteInput" placeholder="Write your note here..."></textarea><br>
        <button onclick="addNote()">Add Note</button>
    </div>

    <div id="notesContainer"></div>

    <script>
        const notesContainer = document.getElementById("notesContainer");

        function addNote() {
            const input = document.getElementById("noteInput");
            const text = input.value.trim();
            if (text === "") return;

            const note = {
                id: Date.now(),
                content: text
            };

            saveNote(note);
            input.value = "";
            displayNotes();
        }

        function saveNote(note) {
            const notes = JSON.parse(localStorage.getItem("cosmonotes") || "[]");
            notes.push(note);
            localStorage.setItem("cosmonotes", JSON.stringify(notes));
        }

        function displayNotes() {
            notesContainer.innerHTML = "";
            const notes = JSON.parse(localStorage.getItem("cosmonotes") || "[]");
            notes.forEach(note => {
                const div = document.createElement("div");
                div.className = "note";
                div.textContent = note.content;
                notesContainer.appendChild(div);
            });
        }

        // Display existing notes on load
        window.onload = displayNotes;
    </script>
</body>

</html>
